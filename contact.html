<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="contener">
      <div class="nave">
        <div class="logo">Presh Code</div>
        <div class="mail-nave" id="toggle">
          <ul>
            <li><a href="">Home</a> </li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Servics</a></li>
          </ul>
        </div>
        <div class="menu" id="open">
          <i class='bx bx-menu'></i>
        </div>
      </div>
    </div>
    <div class="form">
        <div class="inform">
            <div class="form-right">
                <h1>Get In Touch</h1>
                <p>we an get you anything you want</p>
                <div class="conts">
                    <form action="">
                        <div class="touch">
                            <input type="text" placeholder="Enter Your Name" />
                        </div>
                        <div class="touch">
                            <input type="email" placeholder="Enter Your email address" />
                        </div>
                        <div class="touch-text">
                           <textarea name="text" id="" placeholder="Go ahead we are listening"></textarea>
                        </div>
                        <div class="touch-btn">
                            <button>Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-left">
                <div class="imagebox">
                    <img src="image/123.png" alt=""  width="100px"/>
                </div>
                <div class="contenting">
                    <div class="icon">
                        <p><i class='bx bxs-map'></i></p>
                        <span>old enugu abakaliki road </span>
                    </div>
                    <div class="icon">
                        <p><i class='bx bxs-phone'></i></p>
                        <span>+234 000 999 222 744 </span>
                    </div>
                    <div class="icon">
                        <p><i class='bx bxs-envelope'></i></p>
                        <span>contactus@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="side-icon">
                <div class="inicon">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="inicon">
                    <i class='bx bxl-twitter'></i>
                </div>
                <div class="inicon">
                    <i class='bx bxl-linkedin'></i>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="index.js"></script>
 
</html>
